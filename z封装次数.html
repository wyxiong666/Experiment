<script>
    var str = "aaabbbcbbbcaaaAAABBCCCF";
    function maxWord(str) {
        str = str.split("").sort(function (a, b) {
            return a.localeCompare(b);
        }).join("");
        var reg = /(\w)\1*/g;
        var max = 0;
        var maxStr = "";
        str.replace(reg, function ($0, $1) {
            if ($0.length > max) {
                max = $0.length;
                maxStr = $1;
            } else if ($0.length == max) {
                maxStr += "," + $1;
            }
        });
        return {
            max: max,
            maxStr: maxStr
        }
    }
    console.log(maxWord(str));
</script>
